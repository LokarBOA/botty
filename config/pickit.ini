; Format: item_name=pickit_type, (optional list of properties to require), (optional list of properties to exclude)

; pickit_type:
; 0: Item will not be picked up
; 1: Item will be picked up
; 2: Item will be picked up and a message will be sent to you (if message endpoint is set e.g. discord hook)

; see images in assets/item_properties for current supported properties
; currently only supporting properties that exist prior to identification
; default behavior of grouped properties (A,B) is OR. You can use and(A,B) for AND boolean logic
; everything following item_name= is case insensitive (all ends up converted to uppercase)
; nested logic is not supported; i.e. you can't use and(or(A,B),C)
; magic/rare/set/uniq items do not show # of sockets prior to ID but will show eth

; Examples:
; "rare_blade_talons=2" will pickup and send a discord message for all rare blade talons
; "uniq_helm_harlequin_crest=1,, ETHEREAL" will pickup but only stash only shako that is NOT ethereal
; "eth_berserker_axe=1, (SOCKETED_5, SOCKETED_6)" will pickup but stash only 5 or 6 socketed berserker axes
; "eth_thresher=1, and(ETHEREAL, SOCKETED_4)" will pickup but stash only threshers that are ethereal AND 4-socketed
; "eth_thresher=1, and(ETHEREAL, SOCKETED), (SOCKETED_1, SOCKETED_2, SOCKETED_3)" will pickup but stash only threshers that are
;    ethereal AND socketed AND DON'T have between 1 and 3 sockets.

